<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons</title>
    <style>
    .buttonss{
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .double-buttons{
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .req-button{
        background-color: rgb(0,0,0);
        color: rgb(255,255,255);
        height:36px;
        width:110px;
        margin-right: 230px;
        margin-bottom: 35px;
        margin-top: 40px;
        margin-left: 50px;
        transition: opacity 0.15s;
        cursor: pointer;
        border: none;
        font-weight:lighter;
        font-size: 14px;
    }
    .req-button:hover{
        opacity: 0.8;
    }
    .req-button:active{
        opacity: 0.4;
    }
    .amazon-button{
        background-color: rgb(249, 238, 26);
        height: 36px;
        width: 180px;
        border-radius: 18px;
        border: none;
        font-weight:lighter;
        font-size: 14px;
        cursor: pointer;
        transition: background-color  0.15s,
        color opacity 0.15s;
        margin-left: 50px;
        margin-right:100px ;
    }
    .amazon-button:hover{
        background-color: rgb(255, 216, 20);
        color:rgb(13, 5, 5);
    }
    .amazon-button:active{
       opacity:0.6;
    }
    .git-button{
        background-color: rgb(46,164,79);
        color: white;
        border-radius: 8px;
        margin-left: 20px;
        margin-right: 5px;
        border: none;
        height: 36px;
        width:80px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer; 
        transition: box-shadow 0.15s;
    }
    .git-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    .tweet-button{
    color:white;
    background-color: blue;
    border-radius: 40px;
    border: none;
    height:36px;
    width:85px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    margin-left: 6px;
    transition: box-shadow 0.15s;
   }
   .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
   }
    .boot-button{
        background-color: rgb(121,82,179);
        color: white;
        font-size: 14px;
        font-weight: bold;
        height: 38px;
        width: 110px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.15s,
        color 0.15s;
         margin-left: 15px;
     }
    .boot-button:hover{
        background-color: rgb(81, 39, 143);
        color:rgb(240, 224, 203) ;
    }
    .boot-button:active{
       opacity:0.5;
    }
    .bootd-button{
        background-color: rgb(225,225,225);
        color:rgb(108,117,125);
        border-color: rgb(140, 122, 122);
        border-style: solid ;
        border-radius: 3px;
        height: 38px;
        width:110px ;
        margin-left: 20px;
        margin-right: 95px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.60s,
        color 0.60s;
    }
    .bootd-button:hover{
        background-color: rgb(78, 77, 77);
        color: white;
    }
    .bootd-button:active{
        opacity:0.7;
    }
    .link-button{
        height: 36px;
        width:250px;
        color: rgb(255,255,255);
        background-color: rgb(10,102,194);
        font-size: 14px;
        font-weight: bold;
        margin-left: 60px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        transition: background-color 0.15s,
        color 0.15s;
    }
    .link-button:hover{
         background-color: rgb(3, 55, 107);
    }
    .link-button:active{
        opacity: 0.8;
    }
    .links-button{
        height: 36px;
        width:70px;
        border-color: rgb(10,102,194);
        border-style: solid;
        border-radius: 18px;
        color: rgb(10,102,194);
        font-weight: bold;
        font-size: 14px;
        background-color: white;
        cursor: pointer;
        transition: background-color 0.15s,
        color 0.15s;
        margin-left: 20px;
        margin-right: 50px;
    }
    .links-button:hover{
        background-color: rgb(222, 216, 216);
        border-width: 3px;
    }
    .links-button:active{
        opacity: 0.5;
    }
    .subscribe-button{
    background-color: rgb(223, 2, 2);
    color:white;
    border:none;
    height:36px;
    width: 105px;
    border-radius: 2px;
    cursor:pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    }

   .subscribe-button:hover{
 opacity: 0.8;
 }
 .subscribe-button:active{
 opacity: 0.5;
 }
 .join-button{
  color: blue;
  border-color: blue;
  background-color:white ;
  border-style: solid;
  border-width: 2px;
  height: 36px;
  width:70px;
  border-radius: 2px;
  cursor: pointer;
  transition: background-color 0.50s,
  color 0.50s;
 }
 .join-button:hover{
  color: rgb(255, 255, 255);
  background-color: blue;
 }
 .join-button:active{
 opacity: 0.7;
 }

    .text{
        font-size: 24px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-top: 30px;
    }
    .colouring{
        background-color: rgb(239, 212, 181);
    }
    .mini{
        font-size: 18px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 20px;
    }
    .names{
        font-size: 18px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-left: 50px;
        margin-right: 40px;
    }
    .line{
        margin-top: 90px;
    }
    .thanks{
        font-size: 22px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-top: 70px;
    }
    .hr{
        margin: 25px auto;
    }
</style>
